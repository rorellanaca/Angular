<h4>Formularios
  <small>data</small>
</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)='guardarCambios()'>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" [ngClass]="{'is-invalid': forma.controls['nombre'].errors?.required &&
                                      forma.controls['nombre']?.touched}" type="text" placeholder="Nombre" formControlName="nombre">
        <div class="invalid-feedback">
          Nombre requerido
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
{{forma.valid}}
</form>
