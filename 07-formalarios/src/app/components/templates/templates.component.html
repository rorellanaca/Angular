<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input #nombre="ngModel" class="form-control" type="text" placeholder="Nombre" [ngModel]="usuario.nombre" name="nombre" required minlength="2" [ngClass]="{'is-invalid' : nombre.errors?.required || nombre.errors?.minlength}">
                <div class="invalid-feedback">
                    Campo requerido
                </div>
                <div class="invalid-feedback">
                    Cantidad minima de caracteres invalida
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input #apellido="ngModel" class="form-control" type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido" required minlength="2">
                <div *ngIf="apellido.errors?.required" class="alert alert-primary">
                    Campo requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input #email="ngModel" class="form-control" type="email" placeholder="Correo electrÃ³nico" [(ngModel)]="usuario.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="usuario.email.errors?.required" class="alert alert-primary">
                Campo requerido
            </div>
            <div *ngIf="email.errors?.pattern" class="alert alert-danger">
                Formato de correo invalido
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>

</form>
