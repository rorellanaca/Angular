<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="...">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-info">
      Regresar
    </button>
  </div>
</div>
<br>
<div class="row md-5">
  <table class="table">
    <thead>
      <th>Foto</th>
      <th>Album</th>
      <th>Canción</th>
      <th>Vista Previa</th>
    </thead>
    <tbody>
      <tr *ngFor="let tracks of topTracks">
        <td>
          <img [src]="tracks.album.images | noimage" class="img-thumb" alt="">
        </td>
        <td>{{ tracks.album.name}}</td>
        <td>{{ tracks.name}}</td>
        <td>
          <!-- <audio [src]="tracks.preview_url" controls></audio> -->
          <iframe [src]="tracks.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</div>
