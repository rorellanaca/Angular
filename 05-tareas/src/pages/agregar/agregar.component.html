<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Tarea</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">
    <ion-list-header>
      Por hacer
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <button ion-item detail-none
          (click)="actualizarTarea(item)">
        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        {{item.desc}}
      </button>

      <ion-item-options side="rigth">
        <button ion-button color="danger" (click)="borrarItem(i)" icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
