<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let lista of tareasService.listas | filtroCompletado:false" (click)="listaSeleccionada(lista)">
            <button ion-item>
        {{ lista.titulo }}
        <ion-note item-end>
          {{ lista.items.length }} items
        </ion-note>
      </button>

            <ion-item-options side="rigth">
                <button ion-button color="danger" icon-only (click)="borrar(lista)">
          <ion-icon name="close"></ion-icon>
        </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="agregarLista()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>

    </ion-fab>

</ion-content>
