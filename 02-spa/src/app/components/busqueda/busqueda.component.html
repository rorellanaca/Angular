<h1 class="animated fadeIn"><small>Resultado para la busqueda</small> {{texto | uppercase}}</h1>
<hr />
<div *ngIf="cant==0;" class="card-body">
  <div class="alert alert-info">
    <p>No existen resultados para su busqueda.</p>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index" ></app-heroe-tarjeta>
</div>
